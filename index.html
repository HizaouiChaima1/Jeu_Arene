            <script>
                function toggleDarkMode() {
                    isDarkMode = !isDarkMode;

                    if (isDarkMode) {
                        document.body.style.backgroundColor = '#121212';
                        document.body.style.color = '#e0e0e0';
                        document.querySelectorAll('.face').forEach(face => {
                            face.style.backgroundColor = '#1e1e1e';
                            face.style.borderColor = '#444';
                        });
                        document.querySelectorAll('.dot').forEach(dot => {
                            dot.style.backgroundColor = 'gold';
                            dot.style.boxShadow = '0 0 5px rgba(255, 215, 0, 0.7)';
                        });
                        resultDisplay.style.color = 'gold';
                        toggleDarkBtn.textContent = 'Mode Clair';
                    } else {
                        document.body.style.backgroundColor = '#f0f0f0';
                        document.body.style.color = '#333';
                        document.querySelectorAll('.face').forEach(face => {
                            face.style.backgroundColor = 'white';
                            face.style.borderColor = '#333';
                        });
                        document.querySelectorAll('.dot').forEach(dot => {
                            dot.style.backgroundColor = 'gold';
                            dot.style.boxShadow = 'none';
                        });
                        resultDisplay.style.color = 'gold';
                        toggleDarkBtn.textContent = 'Mode Sombre';
                    }
                }
